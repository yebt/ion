    <ion-card *ngFor="let pst of arrayPosts">
      <ion-img *ngIf="pst.media_type === 'image'" [src]="pst.url"></ion-img>
      <ion-card-header>
        <ion-card-subtitle> {{ pst.date }} </ion-card-subtitle>
        <ion-card-title> {{ pst.title }} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="limit">
          {{ pst.explanation }}
        </p>
        <ion-card-subtitle style="text-align: right;"><em>{{ pst.copyright }}</em></ion-card-subtitle>

      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
