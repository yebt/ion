<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item-group>
          <ion-item-divider>
            <ion-icon name="return-up-forward-outline"></ion-icon>
            <ion-label slot="end"> {{answer}} </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-icon name="reorder-two-outline"></ion-icon>
            <ion-label slot="end"> {{expression}} </ion-label>
          </ion-item>
        </ion-item-group>

        <ion-grid>

          <ion-row>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="clearExpression()">
                <span *ngIf="expression === '' && !(answer === undefined)">AC</span>
                <span *ngIf="! (expression === '' && !(answer === undefined))">C</span>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" disabled="true">%</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('/',true)">/</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="deleteLastChar()">
                <ion-icon slot="icon-only" name="backspace-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('7')" >7</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('8')" >8</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('9')" >9</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('*', true)" >
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('4')" >4</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('5')" >5</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('6')" >6</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('-', true)" >
                <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('1')" >1</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('2')" >2</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('3')" >3</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('+', true)" >
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol(answer.toString())"  >ANS</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('0')" >0</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="medium" expand="full" (click)="addSymbol('.')"  >.</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="success" expand="full" (click)="evalExpression()">
                <ion-icon slot="icon-only" name="reorder-two-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
